<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>
<h1>Register</h1>
<form>
	<div>
	<label for="firstName">First Name:</label>
	<input id="firstName" type="text" placeholder="John" required name="firstName">
	<label for="lastName">Last Name:</label>
	<input id="lastName" type="text" placeholder="Smith" required name="lastName">
	</div>

	<div>
		<label name="radioButton1">Male</label>
		<input id="radioButton1" type="radio" name="Gender" value="Male">

		<label name="radioButton2">Female</label>
		<input id="radioButton2" type="radio" name="Gender" value="Female">

		<label name="radioButton3">Other</label>
		<input id="radioButton3" type="radio" name="Gender" value="Other">
	</div>

	<div>
		<label for="Email">Email</label>
		<input id="Email" type="Email" name="email" required placeholder="your email">

		<label for="Pass">Password</label>
		<input type="Password" id="Pass" name="Password" placeholder="Password" minlength="5" maxlength="10" required title="5-10 characters">
	</div>

	<div>
		<label for="selectChoice">Birthday:</label>
		<select name="selectChoice" id="selectChoice" title="Month">
			<option>Month</option>
			<option>January</option>			
			<option>February</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>June</option>
			<option>July</option>
			<option>August</option>
			<option>September</option>
			<option>October</option>
			<option>November</option>
			<option>December</option>
		</select>

		<select name="Day" id="day" title="Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
		</select>

		<select name="Year" id="year" title="Year">
			<option>Year</option>
			<option>2017</option>
			<option>2016</option>
			<option>2015</option>
			<option>2014</option>
			<option>2013</option>
			<option>2012</option>
		</select>
	</div>

	<div>
		<label for="terms"> I agree to terms and conditions </label>
		<input id="terms" type="checkbox" name="checkbox" value="agree">
	</div>

	<div>
		<input type="submit" name="Submit" value="Submit">
	</div>
	
</form>




</body>
</html>
